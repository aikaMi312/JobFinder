<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- страница с компаниями -->
    <title>jobOsh.kg</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="main">
            <div class="header" id="navbar">
                <div class="left">
                    <a href="index.html" class="head logo">JobOsh.kg</a>
                </div>
                <div class="right">
                    <div class="uLogin">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn header-btn" data-toggle="modal" data-target="#Modal">
                        Вход/Регистрация
                        </button>

                    </div>
                    <div class="chVar">
                        <a href="#" class="head">Резюме издоо</a>
                        <a href="index1.html" class="head">Вакансия калтыруу</a>
                    </div>
                    
                                      
                     
                    <!-- Modal -->
                    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel" style="padding-left: 347px">Войти</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                      <label for="InputEmail">Ваш е-mail</label>
                                      <input type="email" class="form-control" placeholder="Email" id="InputEmail" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                      <!-- <label for="InputPassword">Пароль</label> -->
                                      <input type="password" class="form-control password" placeholder="Password" id="InputPassword">
                                    </div>
                                    <!-- <div class="form-group form-check">
                                      <input type="checkbox" class="form-check-input" id="Check">
                                      <label class="form-check-label" for="Check">Check me out</label>
                                    </div> -->
                                    <button type="submit" class="btn btn-info form-submit">Войти</button>
                                </form>
                                <div>
                                    <a href="#">Забыли пароль?</a>
                                </div>
                                <hr style="width: 70%; color: gray;">
                                <div class="modalFooter">
                                    <h5 class="form-ulogin">Быстрая регистрация через</h5>
                                    <div class="ulogin">
                                        <a href="#" class="ulogin-Google">Google</a>
                                        <a href="#" class="ulogin-Facebook">Facebook</a>
                                        <a href="#" class="ulogin-VK">ВКонтакте</a>
                                        <a href="#" class="ulogin-Twitter">Twitter</a>                
                                    </div>
                                    <hr style="width: 70%; color: gray;">
                                    <h5 class="form-fast">У вас еще нет аккаунта?</h5>
                                    <button type="submit" class="btn btn-info form-submit">Регистрация</button>
                                    
                                </div>
                            </div>
                            
                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- <div class="brand-content">
                <img src="img/wall2.jpg" alt="" aria-placeholder="Место для вашей рекламы">
            </div> -->
            <div class="content">
                <div class="navigator">
                    <div class="searchForm">
                        <div class="row">
                            <div class="form col-md-6">
                              <input type="text" class="formControl" placeholder="Я ищу...">
                            </div>
                            <div class="form col-md-4">
                              <select id="inputState" class="formControl">
                                <option selected>Ош</option>
                                <option>Араван</option>
                                <option>Озгон</option>
                                <option>Кара-Суу</option>
                                <option>Баткен</option>
                                <option>Ноокат</option>
                              </select>
                            </div>
                            <div class="form col-md-2">
                                <button class="button formControl" type="button" id="button">Найти</button>                            </div>
                          </div>
                    </div>
                </div>     
                <div class="brand-banner">
                    <div class="brandLogo">
                        <h4>Ведущие работодатели</h4>
                        <div class="logos">
                            <img src="img/gazprom.png" alt="" style="width: 185px;">
                            <img src="img/cocaCola.jpg" alt="" style="width: 185px;">
                            <img src="img/demir.png" alt="" style="width: 185px;">
                            <img src="img/Kg.jpg" alt="" style="width: 185px;">
                            <img src="img/bookit.png" alt="" style="width: 185px;">
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer">
                    <div class="block1-left">
                        <a href="#" class="logo">JobOsh.kg</a>
                    </div>
                    <div class="block2-right">
                        <a href="#">Карта сайта</a>
                        <a href="#">Facebook</a>
                        <a href="#">Instagram</a>
                    </div>
                </div>
                <div class="block3-bottom">
                    <span><small>2020  Все права защищены</small></span>
                </div>
            </footer>
        </div>
    </div>
        
        

    


    <script src="main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
