<body>
    <div class="main">
        <div class="header" id="navbar">

        <div class="content">
            <div class="uLogin-H">
                <div class="uLogin fast">
                    <h5 class="uLogin-title">Быстрый вход</h5>
                    <div class="uLogin-body">
                        <a href="#" class="ulogin-Google">Google</a>
                        <a href="#" class="ulogin-Facebook">Facebook</a>
                        <a href="#" class="ulogin-VK">ВКонтакте</a>
                        <a href="#" class="ulogin-Twitter">Twitter</a>                
                    </div>
                    
                </div>
                <div class="uLogin signIn">
                    <h5 class="uLogin-title">Войти</h5>
                    <div class="uLogin-body">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control sign" placeholder="Логин, телефон или почта" id="InputEmail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control password" placeholder="Пароль" id="InputPassword">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Check">
                                <label class="form-check-label" for="Check">Запомнить меня</label>
                            </div>
                                <button type="submit" class="btn btn-info form-submit">Войти</button>
                        </form>
                    </div>
                    
                    <div>
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <hr style="width: 70%; color: gray;">
                    <div class="modalFooter">
                        <h5 class="form-ulogin">Быстрая регистрация через</h5>
                        <div class="ulogin">
                            <a href="#" class="ulogin-Google">Google</a>
                            <a href="#" class="ulogin-Facebook">Facebook</a>
                            <a href="#" class="ulogin-VK">ВКонтакте</a>
                            <a href="#" class="ulogin-Twitter">Twitter</a>                
                        </div>
                        <hr style="width: 70%; color: gray;">
                        <h5 class="form-fast">У вас еще нет аккаунта?</h5>
                        <button type="submit" class="btn btn-info form-submit">Регистрация</button>
                    </div>
                </div>
            </div> 
        </div>
